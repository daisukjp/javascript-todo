<!DOCTYPE html>
<html>

<head>
	<title>Todo list Javascript</title>
	<meta charset="UTF-8" />
</head>

<body>

	<div class="input-area">
		<input id="add-text" placeholder="Enter your todo">
		<button id="add-button">Add</button>
	</div>
	<div class="incomplete-area">
		<p class="title">Unfinished Todo</p>
		<ul id="incomplete-list">
			<li>
				<div class="list-row">
				<p>TODO</p>
				<div class="list-items">
					<button>Done</button>
					<button>Delete</button>
				</div>
				</div>
			</li>
			<li>
				<div class="list-row">
				<p>TODO</p>
				<div class="list-items">
					<button>Done</button>
					<button>Delete</button>
				</div>
				</div>
			</li>
		</ul> 
	</div>
	
	<div class="complete-area">
		<p class="title">Completed Tasks</p>
		<ul>
			<li>
				<div class="list-row">
					<p>
						Finised Todo
					</p>
					<button>
						Bring back
					</button>
				</div>
			</li>
		</ul>
	</div>
	<script src="src/index.js">
	</script>
</body>

</html>
